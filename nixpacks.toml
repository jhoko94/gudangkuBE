# Nixpacks configuration for Railway
# Railway akan otomatis detect dan menggunakan konfigurasi ini

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
  "npm install",
  "npx prisma generate"
]

# Hapus migrate dari build phase karena database belum ready saat build
# Migrate akan dijalankan di start command
[phases.build]
cmds = []

[start]
cmd = "npm start"

